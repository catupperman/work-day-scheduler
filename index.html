<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <!--Date and time here-->
    <h2>Current Time &amp; Date: <br /> <span id="time-display">00:00:00</span></h2>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="col-12 col-md-10 mb-3 p-4 bg-white">
      <form>
        <!-- Put into vertical column for each time slot-->
        <div class="form-group">
          <label for="8am-input">8AM</label>
          <input type="8am-agenda" class="form-control" id="8am-input" aria-describedby="8am">
          <button type="button" class="btn btn-secondary btn-sm">Save</button>
        </div>
        <div class="form-group">
          <label for="9am-input"></label>
          <input type="9am-agenda" class="form-control" id="9am-input">
        </div>
        <div class="form-group">
          <label for="10am-input"></label>
          <input type="10am-agenda" class="form-control" id="10am-input">
        </div>
        <div class="form-group">
          <label for="11am-input"></label>
          <input type="11am-agenda" class="form-control" id="11am-input">
        </div>
        <div class="form-group">
          <label for="12pm-input"></label>
          <input type="12pm-agenda" class="form-control" id="12pm-input">
        </div>
        <div class="form-group">
          <label for="1pm-input"></label>
          <input type="1pm-agenda" class="form-control" id="1pm-input">
        </div>
        <div class="form-group">
          <label for="2pm-input"></label>
          <input type="2pm-agenda" class="form-control" id="2pm-input">
        </div>
        <div class="form-group">
          <label for="3pm-input"></label>
          <input type="3pm-agenda" class="form-control" id="3pm-input">
        </div>
        <div class="form-group">
          <label for="4pm-input"></label>
          <input type="4pm-agenda" class="form-control" id="4pm-input">
        </div>
        <div class="form-group">
          <label for="5pm-input"></label>
          <input type="5pm-agenda" class="form-control" id="5pm-input">
        </div>
    </div>
    <div class="tense">
      <div class="past"></div>
      <div class="present"></div>
      <div class="future"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/java/script.js"></script>
</body>

</html>
